<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11.08.2023 homework</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <h2>Практичне завдання!</h2>
        <p>При кліку на 1 кнопку міняється backround-color в центральним блоці</p>
        <p>При кліку на 2 кнопку в середині блоку появляється рандомне число від 1 до 99 включно!</p>

        <div class="wrapper-content">
            <div class="content-block active-block">0</div>
            <div class="content-block">0</div>
        </div>
        <div class="wrapper-button">
            <button class="change-backround" type="button">Change background!</button>
            <button class="change-content" type="button">Change content!</button>
            <button class="change-block" type="button">Change block!</button>
        </div>
    </div>
    <script src="scripts/main.js"></script>
